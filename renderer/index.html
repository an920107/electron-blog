<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/renderer.js" defer></script>
    <title>Electron Blog</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Electron Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="mb-5">
            <h1 class="my-3">New Article</h1>
            <form>
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" id="titleInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="contentInput" class="form-label">Content</label>
                    <input type="text" id="contentInput" class="form-control">
                </div>
                <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="articleList" class="mb-5 border-top border-2 border-dark-subtle">
            <h1 class="my-3">Articles</h1>
            <template id="articleTemplate">
                <div class="mb-3 p-2 border border-dark-subtle rounded">
                    <h2>TITLE</h2>
                    <p>CONTENT</p>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
